version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

lint:
  enabled:
    - markdownlint@0.35.0
    - yamllint@1.32.0
    - ruff@0.0.282
    - prettier@3.0.1
    - black@23.7.0

  ignore:
  - linters: [ALL]
    paths:
    - "*.ipynb"
    - notebook/*.ipynb
    - notebook/**/*.ipynb
    - .trunk/**
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8