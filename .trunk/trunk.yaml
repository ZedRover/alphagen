version: 0.1
cli:
  version: 1.14.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-announce
    # - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

lint:
  enabled:
    - bandit@1.7.5
    - checkov@2.4.9
    - git-diff-check
    - isort@5.12.0
    - osv-scanner@1.3.6
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - trivy@0.44.1
    - trufflehog@3.54.3
    - markdownlint@0.35.0
    - yamllint@1.32.0
    - ruff@0.0.287
    - prettier@3.0.3
    - black@23.7.0

  ignore:
  - linters: [ALL]
    paths:
    - "*.ipynb"
    - notebook/*.ipynb
    - notebook/**/*.ipynb
    - .trunk/**
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8