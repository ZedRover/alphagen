<!DOCTYPE html>
<html>
<head>
    <title>Logs</title>
    <style>
        .highlight {
            color: red;  /* 或者你想要的任何颜色 */
        }
    </style>
</head>
<body>
    <ul>
        {% for log in logs %}
            <li class="{{ log.css_class }}">{{ log.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
